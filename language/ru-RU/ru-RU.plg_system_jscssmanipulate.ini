PLG_JSCSSMANIPULATE_DESCRIPTION="<p>Этот плагин  добавляет async, defer теги, удаляет, перемещает вниз, выбранные JavaScript и таблицы стилей Так же в есть возможность по минификации любого указанного JS скрипта или файла стилей.</p><p>О настройке плагина вы можете узнать на <a href="https://joomline.ru/rasshirenija/plugin/jscssmanipulate.html">официальной странице</a>. Плагин распространяется бесплатно, существует на пожертвования разработчикам.</p><div><iframe frameborder='0' allowtransparency='true' scrolling='no' src='https://joomline.ru/donatenew.html?solution=JsCssManipulate' width='100%' height='800'></iframe></div>"
